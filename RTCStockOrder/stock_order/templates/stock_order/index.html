
{% extends 'stock_order/base.html' %}

{% block body%}
<div class="container">
    <div class = "col-md-12">
        <div class="text-center">
            <br><br>
            {% for page in all_pages %}
                <button type="button" class="btn btn-dark btn-lg" onclick="location.href ='{% url 'index' %}{{page}}'"  style="font-size:30px;">{{page|make_readable}}</button>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
